<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mazzuchetti's store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Mazzuchetti's Store</h1>
        <div class="row">
            <div class="col-12">
                <table class="table table-responsive">
                    <thead>
                      <tr>
                        <th scope="col">Item name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Product total price</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="item-name">Potato Chips</td>
                        <td class="item-price">$20</td>
                        <td class="item-quantity">
                            <input type="number" value="0" class="quantityInput"/>
                            <button class="btn btn-primary btn-sm remove m-2">clear</button>
                        </td>
                        <td class="item-total-price">0</td>
                        <td class="delete-product"><button class="btn btn-danger delete-product">Delete product</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>

            <form class="col-12 mt-2 mb-4 d-flex" id="addProduct">
                <input name="name" type="text" placeholder="Name" class="new-item-name m-1" required/>
                <input name="price" type="number" placeholder="Price" class="new-item-price m-1" required/>
                <button class="btn btn-primary btn-sm btn-add m-1">Create product</button>
            </form>

            <div class="col-12 col-md-6">
              <h3>Cart total price: $ <span id="cartTotalPrice"></span></h3>
          </div>
        </div>
    </div>
</body>

</html>
